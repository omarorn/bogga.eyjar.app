</style>

<script>
const S = { token: localStorage.getItem('bogga_token'), name: localStorage.getItem('bogga_name') || 'Bogga', lists: [], currentList: null, tasks: [], setupPinStep: 1, shareToken: null };
const COLORS = [{ v: '#6366f1', l: '#ede9fe' }, { v: '#ec4899', l: '#fce7f3' }, { v: '#f59e0b', l: '#fef3c7' }, { v: '#10b981', l: '#d1fae5' }, { v: '#0ea5e9', l: '#e0f2fe' }, { v: '#8b5cf6', l: '#ede9fe' }];
const LIST_TEMPLATES = [
  { id: 'innkaup', title: 'Innkaupalisti', color: '#10b981', tasks: [{ title: 'Mj√≥lk', tag: 'Innkaup' }, { title: 'Brau√∞', tag: 'Innkaup' }, { title: '√Åvextir', tag: 'Innkaup' }, { title: 'Kaffi', tag: 'Innkaup' }] },
  { id: 'vika', title: 'Vikuskipulag', color: '#6366f1', tasks: [{ title: 'Skipuleggja vikuna', tag: 'Skipulag' }, { title: 'Yfirfara dagatal', tag: 'Skipulag' }, { title: 'Matskr√° vikunnar', tag: 'Heimili' }, { title: 'Setja 3 forgangsverkefni', tag: 'Vinna' }] },
  { id: 'ferdalag', title: 'Fer√∞alag', color: '#0ea5e9', tasks: [{ title: 'B√≥ka gistingu', tag: 'Fer√∞alag' }, { title: 'Pakka fatna√∞i', tag: 'Fer√∞alag' }, { title: 'Vegabr√©f og skilr√≠ki', tag: 'Fer√∞alag' }, { title: 'Fer√∞a√°√¶tlun tilb√∫in', tag: 'Fer√∞alag' }] },
  { id: 'heimili', title: 'Heimilisverk', color: '#f59e0b', tasks: [{ title: 'Ryksuga', tag: 'Heimili' }, { title: '√ûr√≠fa ba√∞herbergi', tag: 'Heimili' }, { title: '√ûvottur', tag: 'Heimili' }, { title: 'Taka √∫t rusl', tag: 'Heimili' }] },
  { id: 'velferd', title: 'Sj√°lfsr√¶kt', color: '#ec4899', tasks: [{ title: 'Ganga 30 m√≠n', tag: 'Heilsa' }, { title: 'Drekka vatn', tag: 'Heilsa' }, { title: 'Taka p√°su fr√° skj√°', tag: 'Vell√≠√∞an' }, { title: 'Kv√∂ldyfirlit', tag: 'Vell√≠√∞an' }] }
];
let selectedColor = COLORS[0].v;
let editingTask = null;
let activeFilter = 'all';
let searchQuery = '';

function parseQuickAdd(text) {
  let title = text, tag = '', deadline = '';
  const tagMatch = title.match(/#(\S+)/); if (tagMatch) { tag = tagMatch[1]; title = title.replace(tagMatch[0], '').trim(); }
  const today = new Date().toISOString().slice(0,10);
  const tomorrow = new Date(Date.now() + 86400000).toISOString().slice(0,10);
  if (/@√≠ dag/i.test(title)) { deadline = today; title = title.replace(/@√≠ dag/i, '').trim(); }
  else if (/@√° morgun/i.test(title)) { deadline = tomorrow; title = title.replace(/@√° morgun/i, '').trim(); }
  else { const dm = title.match(/@(\d{4}-\d{2}-\d{2})/); if (dm) { deadline = dm[1]; title = title.replace(dm[0], '').trim(); } }
  return { title: title.replace(/\s+/g,' ').trim(), tag, deadline };
}

function updateTagSuggestions() {
  const tags = [...new Set(S.tasks.filter(t => t.tag).map(t => t.tag))];
  const opts = tags.map(t => `<option value="${esc(t)}">`).join('');
  ['add-tag-suggestions', 'edit-tag-suggestions'].forEach(id => { const dl = document.getElementById(id); if (dl) dl.innerHTML = opts; });
}

function openEditModal(task) {
  editingTask = task;
  document.getElementById('edit-task-title').value = task.title;
  document.getElementById('edit-task-tag').value = task.tag || '';
  document.getElementById('edit-task-deadline').value = task.deadline || '';
  document.getElementById('edit-task-recurrence').value = task.recurrence || '';
  updateTagSuggestions();
  document.getElementById('edit-task-modal').classList.add('open');
  setTimeout(() => document.getElementById('edit-task-title').focus(), 300);
}
document.getElementById('edit-task-cancel').addEventListener('click', () => { document.getElementById('edit-task-modal').classList.remove('open'); });
document.getElementById('edit-task-modal').addEventListener('click', e => { if (e.target === document.getElementById('edit-task-modal')) document.getElementById('edit-task-modal').classList.remove('open'); });
document.getElementById('edit-task-save').addEventListener('click', async () => {
  if (!editingTask) return;
  const title = document.getElementById('edit-task-title').value.trim();
  if (!title) { toast('Titill vantar'); return; }
  const tag = document.getElementById('edit-task-tag').value.trim();
  const deadline = document.getElementById('edit-task-deadline').value;
  const recurrence = document.getElementById('edit-task-recurrence').value;
  try {
    await api('PATCH', `/tasks/${editingTask.id}`, { title, tag, deadline, recurrence });
    const t = S.tasks.find(t => t.id === editingTask.id);
    if (t) { t.title = title; t.tag = tag || null; t.deadline = deadline || null; t.recurrence = recurrence || null; }
    renderTasks();
    document.getElementById('edit-task-modal').classList.remove('open');
    toast('Verkefni uppf√¶rt ‚úì');
  } catch (e) { toast(e.message); }
});
document.getElementById('edit-task-title').addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('edit-task-save').click(); });

async function api(method, path, body) {
  const headers = { 'Content-Type': 'application/json' };
  if (S.token) headers['Authorization'] = `Bearer ${S.token}`;
  const res = await fetch('/api' + path, { method, headers, body: body ? JSON.stringify(body) : undefined });
  const data = await res.json().catch(() => ({}));
  if (!res.ok) throw new Error(data.error || 'Villa');
  return data;
}

function route() {
  const hash = location.hash;
  if (hash.startsWith('#/s/')) { showShare(hash.slice(4)); return; }
  if (!S.token) { checkSetup(); return; }
  if (hash.startsWith('#/list/')) { showListDetail(hash.slice(7)); return; }
  showLists();
}
window.addEventListener('hashchange', route);
window.addEventListener('load', route);

function showView(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }

async function checkSetup() {
  try {
    const { setup } = await api('GET', '/status');

    if (n) document.getElementById('pin-greeting').textContent = `H√¶ ${n} üëã`;

}

let setupPin = '', setupConfirmPin = '';
document.getElementById('setup-name-next').addEventListener('click', () => {
  S.name = document.getElementById('setup-name').value.trim() || 'Bogga';
  document.getElementById('setup-step-name').classList.remove('active');
  document.getElementById('setup-step-pin').classList.add('active');

});

document.getElementById('setup-del').addEventListener('click', () => {

  else { setupConfirmPin = setupConfirmPin.slice(0,-1); updateDots('setup-dots', setupConfirmPin); }
});
async function handleSetupKey(d) {
  if (S.setupPinStep === 1) {
    if (setupPin.length >= 4) return;
    setupPin += d; updateDots('setup-dots', setupPin);
    if (setupPin.length === 4) setTimeout(() => { S.setupPinStep = 2; setupConfirmPin = ''; document.getElementById('setup-pin-label').textContent = 'Sta√∞festu PIN-k√≥√∞a'; updateDots('setup-dots', setupConfirmPin); }, 200);
  } else {
    if (setupConfirmPin.length >= 4) return;
    setupConfirmPin += d; updateDots('setup-dots', setupConfirmPin);
    if (setupConfirmPin.length === 4) {
      if (setupConfirmPin !== setupPin) {
        shakeElement('setup-dots'); toast('PIN-k√≥√∞ar passa ekki ‚Äî reyndu aftur');
        setTimeout(() => { S.setupPinStep = 1; setupPin = ''; setupConfirmPin = ''; document.getElementById('setup-pin-label').textContent = 'Veldu 4 stafa PIN-k√≥√∞a'; updateDots('setup-dots', setupPin); }, 500);
      } else {
        try {
          const res = await api('POST', '/auth/setup', { pin: setupPin, name: S.name });
          S.token = res.token; S.name = res.name;
          localStorage.setItem('bogga_token', res.token); localStorage.setItem('bogga_name', res.name);
          location.hash = '#/'; showLists();
        } catch (e) { toast(e.message); }
      }
    }
  }
}

let loginPin = '';
document.getElementById('login-pad').addEventListener('click', e => { const k = e.target.closest('[data-d]'); if (k) handleLoginKey(k.dataset.d); });
document.getElementById('login-del').addEventListener('click', () => { loginPin = loginPin.slice(0,-1); updateDots('login-dots', loginPin); });
async function handleLoginKey(d) {
  if (loginPin.length >= 4) return;

      const res = await api('POST', '/auth/login', { pin: loginPin });

async function showLists() {
  showView('view-lists'); document.getElementById('lists-title').textContent = `H√¶ ${S.name} üëã`;

function renderLists() {
  const grid = document.getElementById('lists-grid'); grid.innerHTML = '';

    card.addEventListener('click', () => { location.hash = `#/list/${list.id}`; });

}

function openListModal() {
  document.getElementById('modal-list-title').value = '';
  selectedColor = COLORS[0].v;
  renderColorPicker();

  document.getElementById('list-modal').classList.add('open');

}
function closeListModal() { document.getElementById('list-modal').classList.remove('open'); }
document.getElementById('list-modal').addEventListener('click', e => { if (e.target === document.getElementById('list-modal')) closeListModal(); });
function renderColorPicker() {
  const picker = document.getElementById('color-picker'); picker.innerHTML = '';
  COLORS.forEach(({ v }) => { const sw = document.createElement('div'); sw.className = 'color-swatch' + (v === selectedColor ? ' selected' : ''); sw.style.background = v; sw.addEventListener('click', () => { selectedColor = v; renderColorPicker(); }); picker.appendChild(sw); });
}
function renderTemplatePicker() {
  const wrap = document.getElementById('template-picker');
  wrap.innerHTML = '';
  LIST_TEMPLATES.forEach(template => {
    const btn = document.createElement('button');
    btn.className = 'template-btn';
    btn.style.setProperty('--c', template.color);
    btn.innerHTML = `<div class="template-btn-title">${esc(template.title)}</div><div class="template-btn-sub">${template.tasks.length} sj√°lfgefin verkefni</div>`;
    btn.addEventListener('click', () => createListFromTemplate(template));
    wrap.appendChild(btn);
  });
}
async function createList(title, color, templateTasks = []) {
  const list = await api('POST', '/lists', { title, color });
  if (!templateTasks.length) {
    list.open_count = 0;
    list.total_count = 0;
    return { list, createdTasks: 0, failedTasks: 0 };
  }
  const results = await Promise.allSettled(templateTasks.map(task => api('POST', `/lists/${list.id}/tasks`, { title: task.title, tag: task.tag || '', deadline: task.deadline || '' })));
  const createdTasks = results.filter(r => r.status === 'fulfilled').length;
  const failedTasks = results.length - createdTasks;
  list.open_count = createdTasks;
  list.total_count = createdTasks;
  return { list, createdTasks, failedTasks };
}
async function createListFromTemplate(template) {
  try {
    const { list, createdTasks, failedTasks } = await createList(template.title, template.color, template.tasks);
    S.lists.unshift(list);
    renderLists();
    closeListModal();
    if (failedTasks > 0) toast(`${template.title} b√∫inn til (${createdTasks}/${template.tasks.length} verkefni)`);
    else toast(`${template.title} b√∫inn til ‚úì`);
  } catch (e) { toast(e.message); }
}
document.getElementById('modal-list-save').addEventListener('click', async () => {
  const title = document.getElementById('modal-list-title').value.trim();
  if (!title) { toast('Titill vantar'); return; }
  try {
    const { list } = await createList(title, selectedColor);
    S.lists.unshift(list);
    renderLists();
    closeListModal();
    toast('Listi b√∫inn til ‚úì');
  } catch (e) { toast(e.message); }
});
document.getElementById('modal-list-title').addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('modal-list-save').click(); });

async function showListDetail(id) {
  activeFilter = 'all'; searchQuery = '';
  showView('view-list'); document.getElementById('add-bar').style.display = 'none'; document.getElementById('tasks-list').innerHTML = ''; document.getElementById('share-notice-wrap').innerHTML = '';
  document.querySelectorAll('.filter-chip').forEach(c => c.classList.toggle('active', c.dataset.filter === 'all'));
  document.getElementById('search-input').value = '';
  try {
    const { list, tasks } = await api('GET', `/lists/${id}/tasks`);
    S.currentList = list; S.tasks = tasks;
    document.getElementById('list-topbar').style.borderBottom = `3px solid ${list.color}`;
    document.getElementById('list-title').textContent = list.title;
    document.getElementById('filter-bar').style.display = '';
    document.getElementById('search-wrap').style.display = '';
    if (list.share_token) renderShareNotice(list.share_token, getShareRoleFromToken(list.share_token));
    renderTasks(); document.getElementById('add-bar').style.display = 'flex'; document.getElementById('add-title').focus();
  } catch (e) { toast(e.message); goBack(); }
}
function renderShareNotice(token, role = getShareRoleFromToken(token)) {
  const url = `${location.origin}/#/s/${token}`;
  const roleText = role === 'viewer' ? 'A√∞eins lestur' : 'M√° b√¶ta vi√∞';
  document.getElementById('share-notice-wrap').innerHTML = `<div class="share-notice"><span>üîó Deildur listi er virkur ¬∑ ${roleText}</span><button onclick="copyText('${url}')">Afrita hlekk</button><button onclick="removeShare()">Loka</button></div>`;
}
function renderTasks() {
  const list = document.getElementById('tasks-list'); list.innerHTML = '';
  let tasks = S.tasks;
  if (searchQuery) { const q = searchQuery.toLowerCase(); tasks = tasks.filter(t => t.title.toLowerCase().includes(q) || (t.tag && t.tag.toLowerCase().includes(q))); }
  const today = new Date(); today.setHours(0,0,0,0);
  const tomorrow = new Date(today); tomorrow.setDate(today.getDate()+1);
  const dayAfter = new Date(tomorrow); dayAfter.setDate(tomorrow.getDate()+1);
  if (activeFilter === 'today') tasks = tasks.filter(t => t.status==='open' && t.deadline && new Date(t.deadline+'T00:00:00')>=today && new Date(t.deadline+'T00:00:00')<tomorrow);
  else if (activeFilter === 'tomorrow') tasks = tasks.filter(t => t.status==='open' && t.deadline && new Date(t.deadline+'T00:00:00')>=tomorrow && new Date(t.deadline+'T00:00:00')<dayAfter);
  else if (activeFilter === 'late') tasks = tasks.filter(t => t.status==='open' && t.deadline && new Date(t.deadline+'T00:00:00')<today);
  else if (activeFilter === 'open') tasks = tasks.filter(t => t.status==='open');
  else if (activeFilter === 'done') tasks = tasks.filter(t => t.status==='done');
  if (tasks.length === 0) {
    const isEmpty = !searchQuery && activeFilter === 'all' && S.tasks.length === 0;
    list.innerHTML = `<div class="empty"><div class="empty-icon">${isEmpty?'‚úÖ':'üîç'}</div><div class="empty-text">${isEmpty?'Engin verkefni enn ‚Äî b√¶ttu vi√∞!':'Engin verkefni passa'}</div></div>`; updateTagSuggestions(); return;
  }
  const open = tasks.filter(t => t.status==='open'), done = tasks.filter(t => t.status==='done');
  [...open, ...done].forEach(task => list.appendChild(makeTaskEl(task)));
  updateTagSuggestions();
}
function makeTaskEl(task) {
  const ci = COLORS.find(c => S.currentList && c.v === S.currentList.color) || COLORS[0];
  const isDone = task.status === 'done', dl = task.deadline ? formatDeadline(task.deadline) : null, overdue = task.deadline && !isDone && new Date(task.deadline) < new Date();
  const rec = task.recurrence ? recurrenceLabel(task.recurrence) : null;
  const el = document.createElement('div'); el.className = `task-item${isDone ? ' done' : ''} animate-in`; el.dataset.id = task.id;
  el.innerHTML = `<div class="task-check${isDone ? ' checked' : ''}" data-task-id="${task.id}" data-done="${isDone}"></div><div class="task-body"><div class="task-title">${esc(task.title)}</div><div class="task-meta">${task.tag ? `<span class="task-tag" style="--c:${ci.v};--c-light:${ci.l}">${esc(task.tag)}</span>` : ''}${dl ? `<span class="task-deadline${overdue ? ' overdue' : ''}">üìÖ ${dl}</span>` : ''}${rec ? `<span class="task-deadline">üîÅ ${rec}</span>` : ''}</div></div><div class="task-actions"><button class="task-edit" data-edit-id="${task.id}">‚úé</button><button class="task-del" data-del-id="${task.id}">‚úï</button></div>`;
  return el;
}
document.getElementById('tasks-list').addEventListener('click', async e => {
  const check = e.target.closest('.task-check');
  if (check) { const id = check.dataset.taskId, done = check.dataset.done === 'true'; try { await api('PATCH', `/tasks/${id}`, { status: done ? 'open' : 'done' }); await refreshCurrentListTasks(); } catch (e) { toast(e.message); } return; }
  const edit = e.target.closest('[data-edit-id]');

  const del = e.target.closest('[data-del-id]');

});

  document.querySelectorAll('.filter-chip').forEach(c => c.classList.toggle('active', c === chip));

});
document.getElementById('search-input').addEventListener('input', e => {

});
document.getElementById('add-title').addEventListener('focus', () => document.getElementById('add-extras').classList.add('open'));
document.getElementById('add-title').addEventListener('input', e => {

  const { tag, deadline } = parseQuickAdd(raw);
  if (tag) { document.getElementById('add-tag').value = tag; document.getElementById('add-extras').classList.add('open'); }
  if (deadline) { document.getElementById('add-deadline').value = deadline; document.getElementById('add-extras').classList.add('open'); }
});
document.getElementById('add-title').addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('btn-add-task').click(); });
document.getElementById('btn-add-task').addEventListener('click', async () => {
  const rawTitle = document.getElementById('add-title').value.trim();
  if (!rawTitle || !S.currentList) return;
  let title = rawTitle;
  let tag = document.getElementById('add-tag').value.trim();
  let deadline = document.getElementById('add-deadline').value;
  const recurrence = document.getElementById('add-recurrence').value;
  if (/[#@]/.test(rawTitle)) {
    const parsed = parseQuickAdd(rawTitle);
    title = parsed.title || title;
    if (!tag && parsed.tag) tag = parsed.tag;
    if (!deadline && parsed.deadline) deadline = parsed.deadline;
  }
  if (!title) { toast('Titill vantar'); return; }
  try { const task = await api('POST', `/lists/${S.currentList.id}/tasks`, { title, tag, deadline, recurrence }); S.tasks.unshift(task); renderTasks(); document.getElementById('add-title').value = ''; document.getElementById('add-tag').value = ''; document.getElementById('add-deadline').value = ''; document.getElementById('add-recurrence').value = ''; document.getElementById('add-extras').classList.remove('open'); document.getElementById('add-title').focus(); } catch (e) { toast(e.message); }
});

document.getElementById('btn-list-menu').addEventListener('click', () => { if (!S.currentList) return; document.getElementById('options-modal-title').textContent = S.currentList.title; document.getElementById('btn-share-toggle').textContent = S.currentList.share_token ? 'üîó Afrita deilihlekk' : 'üîó Deila lista'; document.getElementById('list-options-modal').classList.add('open'); });
document.getElementById('list-options-modal').addEventListener('click', e => { if (e.target === document.getElementById('list-options-modal')) closeOptionsModal(); });
function closeOptionsModal() { document.getElementById('list-options-modal').classList.remove('open'); }
document.getElementById('btn-close-options').addEventListener('click', closeOptionsModal);
document.getElementById('trash-modal').addEventListener('click', e => { if (e.target === document.getElementById('trash-modal')) closeTrashModal(); });
document.getElementById('btn-close-trash').addEventListener('click', closeTrashModal);
function closeTrashModal() { document.getElementById('trash-modal').classList.remove('open'); }
async function refreshCurrentListTasks() {
  if (!S.currentList) return;
  const { tasks } = await api('GET', `/lists/${S.currentList.id}/tasks`);
  S.tasks = tasks;
  renderTasks();

function renderTrashItems(tasks) {
  const el = document.getElementById('trash-list');
  if (!tasks.length) {
    el.innerHTML = `<div class="empty" style="padding:20px 8px"><div class="empty-icon">üóÇ</div><div class="empty-text">Ruslafatan er t√≥m</div></div>`;
    return;
  }
  el.innerHTML = tasks.map(task => `<div class="trash-item"><div class="trash-item-title">${esc(task.title)}</div><div class="trash-item-meta">${task.tag ? `#${esc(task.tag)} ¬∑ ` : ''}${task.deadline ? `Frestur: ${esc(task.deadline)}` : 'Enginn frestur'}</div><div class="trash-item-actions"><button class="btn-ghost" data-trash-restore="${task.id}">Endurheimta</button><button class="btn-ghost danger" data-trash-purge="${task.id}">Ey√∞a varanlega</button></div></div>`).join('');
}
async function openTrashModal() {
  if (!S.currentList) return;
  try {
    const { tasks } = await api('GET', `/lists/${S.currentList.id}/trash`);
    renderTrashItems(tasks);
    closeOptionsModal();
    document.getElementById('trash-modal').classList.add('open');
  } catch (e) { toast(e.message); }
}
document.getElementById('btn-open-trash').addEventListener('click', openTrashModal);
document.getElementById('trash-list').addEventListener('click', async e => {
  const restore = e.target.closest('[data-trash-restore]');
  if (restore) {
    try {
      await api('POST', `/tasks/${restore.dataset.trashRestore}/restore`, {});
      if (S.currentList) {
        const { tasks } = await api('GET', `/lists/${S.currentList.id}/trash`);
        renderTrashItems(tasks);
      }
      await refreshCurrentListTasks();
      toast('Verkefni endurheimt ‚úì');
    } catch (err) { toast(err.message); }
    return;
  }
  const purge = e.target.closest('[data-trash-purge]');
  if (purge) {
    if (!confirm('Ey√∞a verkefni varanlega?')) return;
    try {
      await api('DELETE', `/tasks/${purge.dataset.trashPurge}/purge`);
      if (S.currentList) {
        const { tasks } = await api('GET', `/lists/${S.currentList.id}/trash`);
        renderTrashItems(tasks);
      }
      toast('Verkefni eytt varanlega');
    } catch (err) { toast(err.message); }
  }
});
document.getElementById('btn-share-toggle').addEventListener('click', async () => {
  if (!S.currentList) return;
  if (S.currentList.share_token) { copyText(`${location.origin}/#/s/${S.currentList.share_token}`); closeOptionsModal(); }
  else {
    const canEdit = confirm('Leyfa gestum a√∞ b√¶ta vi√∞ verkefnum?\n\nOK = M√° b√¶ta vi√∞\nCancel = A√∞eins lestur');
    const chosenRole = canEdit ? 'editor' : 'viewer';
    try {
      const { token, role } = await api('POST', `/lists/${S.currentList.id}/share`, { role: chosenRole });
      S.currentList.share_token = token;
      renderShareNotice(token, role);
      copyText(`${location.origin}/#/s/${token}`);
      closeOptionsModal();
      toast(`Deilihlekkur afrita√∞ur ‚úì (${role})`);
    } catch (e) { toast(e.message); }
  }
});
document.getElementById('btn-delete-list').addEventListener('click', async () => {
  if (!S.currentList || !confirm(`Ey√∞a "${S.currentList.title}"?`)) return;
  try { await api('DELETE', `/lists/${S.currentList.id}`); closeOptionsModal(); toast('Lista eytt'); goBack(); } catch (e) { toast(e.message); }
});
async function removeShare() { try { await api('DELETE', `/lists/${S.currentList.id}/share`); S.currentList.share_token = null; document.getElementById('share-notice-wrap').innerHTML = ''; toast('Deiling loku√∞'); } catch (e) { toast(e.message); } }

async function showShare(token) {
  showView('view-share'); S.shareToken = token;
  try {
    const { list, tasks, role } = await api('GET', `/share/${token}`);
    document.getElementById('share-title').textContent = list.title;
    document.getElementById('share-header').style.borderBottom = `3px solid ${list.color}`;
    renderShareTasks(tasks, list, role);
  }
  catch {
    document.getElementById('share-title').textContent = 'Listinn fannst ekki';
    document.querySelector('.shared-add-bar').style.display = 'none';
  }
}
function renderShareTasks(tasks, list, role = getShareRoleFromToken(S.shareToken)) {
  const el = document.getElementById('share-tasks'); el.innerHTML = '';
  const ci = COLORS.find(c => c.v === list.color) || COLORS[0];
  const addBar = document.querySelector('.shared-add-bar');
  if (role === 'viewer') {
    addBar.style.display = 'none';
  } else {
    addBar.style.display = 'flex';
  }
  if (tasks.length === 0) { el.innerHTML = `<div class="empty"><div class="empty-icon">üìã</div><div class="empty-text">Engin verkefni enn</div></div>`; return; }
  tasks.forEach(task => { const isDone = task.status === 'done'; const rec = task.recurrence ? recurrenceLabel(task.recurrence) : null; const item = document.createElement('div'); item.className = `task-item${isDone ? ' done' : ''} animate-in`; item.innerHTML = `<div class="task-check${isDone ? ' checked' : ''}"></div><div class="task-body"><div class="task-title">${esc(task.title)}</div><div class="task-meta">${task.tag ? `<span class="task-tag" style="--c:${ci.v};--c-light:${ci.l}">${esc(task.tag)}</span>` : ''}${task.deadline ? `<span class="task-deadline">üìÖ ${formatDeadline(task.deadline)}</span>` : ''}${rec ? `<span class="task-deadline">üîÅ ${rec}</span>` : ''}</div></div>`; el.appendChild(item); });
}
document.getElementById('btn-share-add').addEventListener('click', addSharedTask);
document.getElementById('share-add-title').addEventListener('keydown', e => { if (e.key === 'Enter') addSharedTask(); });
async function addSharedTask() {
  const title = document.getElementById('share-add-title').value.trim(); if (!title || !S.shareToken) return;
  try { await api('POST', `/share/${S.shareToken}/tasks`, { title }); document.getElementById('share-add-title').value = ''; const { list, tasks } = await api('GET', `/share/${S.shareToken}`); renderShareTasks(tasks, list); toast('Verkefni b√¶tt vi√∞ ‚úì'); } catch (e) { toast(e.message); }
}

document.getElementById('btn-back').addEventListener('click', goBack);
function goBack() { activeFilter = 'all'; searchQuery = ''; document.getElementById('filter-bar').style.display = 'none'; document.getElementById('search-wrap').style.display = 'none'; S.currentList = null; S.tasks = []; location.hash = '#/'; showLists(); }
document.getElementById('btn-logout').addEventListener('click', () => { if (confirm('√ötskr√°?')) logout(); });
function logout() { S.token = null; localStorage.removeItem('bogga_token'); location.hash = ''; checkSetup(); }
function updateDots(id, pin) { document.querySelectorAll(`#${id} .pin-dot`).forEach((d, i) => d.classList.toggle('filled', i < pin.length)); }
function shakeElement(id) { const el = document.getElementById(id); el.classList.remove('shake'); void el.offsetWidth; el.classList.add('shake'); }
function toast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); }
function copyText(text) { navigator.clipboard.writeText(text).then(() => toast('Hlekkur afrita√∞ur ‚úì')).catch(() => toast(text)); }
function getShareRoleFromToken(token) { return token && token.startsWith('v_') ? 'viewer' : 'editor'; }
function recurrenceLabel(rule) { if (rule === 'daily') return 'Daglega'; if (rule === 'weekly') return 'Vikulega'; if (rule === 'monthly') return 'M√°na√∞arlega'; return ''; }
function esc(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
function formatDeadline(dateStr) {
  const d = new Date(dateStr + 'T00:00:00'), now = new Date(), diff = Math.ceil((d - now) / 86400000);
  if (diff === 0) return '√ç dag'; if (diff === 1) return '√Å morgun'; if (diff === -1) return '√ç g√¶r';
  if (diff < 0) return `${Math.abs(diff)} d√∂gum s√≠√∞an`; if (diff < 7) return `eftir ${diff} daga`;
  return d.toLocaleDateString('is-IS', { month: 'short', day: 'numeric' });
}
